<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Accounts</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">ShopApp</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/logout">Logout</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/orderList">All orders</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Hide Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <form class="form-signin" method="post" th:object="${product}" action="#" th:action="@{/addProduct}">
                <div class="form-group">

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Name</h4>
                            <input class="form-control"  id="name" name="name"
                                   type="text" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Price</h4>
                            <input class="form-control" id="price" name="price"  step="0.10" min="0"
                                   type="number" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Unit</h4>
                            <select class="form-control selectpicker"  id="unit" name="unit">
                                <option value=""></option>
                                <option>kg</option>
                                <option>szt</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Category</h4>
                            <select class="form-control selectpicker"  id="category" name="category">
                                <option value=""></option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat}"
                                        th:text="${cat.name()}">
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <h4>Details</h4>
                            <input class="form-control" name="details" id="details"
                                   type="text" />
                        </div>
                    </div>
                </div>

                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit" >ADD</button>

            </form>


        </div>

    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
