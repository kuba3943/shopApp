<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Accounts</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">ShopApp</div>

    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <form class="form-signin" method="post" th:object="${user}" action="#" th:action="@{/addUser}">
                <div class="form-group">

                    <div class="form-row">
                        <div class="form-group">
                            <h4>First Name</h4>
                            <input class="form-control" name="fn" id="fn" th:field="*{name}"
                                   type="text" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Surname</h4>
                            <input class="form-control" name="ln" id="ln" th:field="*{surname}"
                                   type="text" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>UserName</h4>
                            <input class="form-control" name="un" id="un" th:field="*{username}"
                                   type="text" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h4>Password</h4>
                            <input class="form-control" name="pw" id="pw" th:field="*{password}"
                                   type="password" />
                        </div>
                    </div>



                </div>

                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit" >Register</button>

            </form>


        </div>

    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
