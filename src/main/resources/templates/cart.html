<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Accounts</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">ShopApp</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/logout">Logout</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/products">List of
                products</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Hide Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <!-- Page content-->


        <div class="container-fluid">


            <table class="table">
                <thead class="thead-dark">

                <tr>

                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Value</th>
                    <th scope="col">@</th>
                    <th scope="col">@</th>

                </tr>
                </thead>
                <th:block th:each="item : ${items}">
                    <tbody>


                    <tr>
                        <th scope="row"><span th:text="${item.key.productId}"></span>

                        </th>

                        <td><span th:text="${products.get(-1+item.key.productId).name}"></span></td>

                        <td><span th:text="${products.get(-1+item.key.productId).price}"></span></td>
                        <td><span th:text="${products.get(-1+item.key.productId).getUnit()}"></span></td>
                        <td><span th:text="${products.get(-1+item.key.productId).getCategory().name()}"></span></td>

                        <td><span th:text="${item.key.quantity}"></span></td>
                        <td><span th:text="${item.value.setScale(2)}"></span></td>

                        <td>
                            <form method="post" th:action="@{'/modify?id=' + ${item.key.productId}}">
                                <button class="btn btn-lg btn-outline-success btn-block" type="submit"
                                        style="width: 150px; height: 30px; font-size: xx-small">MODIFY QUANTITY
                                </button>
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{'/delete?id=' + ${item.key.productId}}">
                                <button class="btn btn-lg btn-outline-success btn-block" type="submit"
                                        style="width: 80px; height: 30px; font-size: xx-small">DELETE
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <p> Total price or cart: <span th:text="${totalPrice}"></span></p>
            <p> SPECIAL OFFER - Total price or cart : <span th:text="${totalPrice20}"></span></p>
        </div>


        <form method="post" th:action="@{'/orders'}">

            <button class="btn btn-lg btn-outline-success btn-block" type="submit"
                    style="width: 80px; height: 30px; font-size: xx-small">ORDER
            </button>
        </form>


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
