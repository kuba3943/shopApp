<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center;">Welcome in ShopApp</h1>



    <form class="form-signin" method="post" th:object="${user}" action="#" th:action="@{/login}">
        <h2 class="form-signin-heading" , style="text-align: center">Please sign in</h2>
        <br>
        <div class="form-group">

            <div class="form-row">

                <label for="username" class="sr-only">Username</label>

                <input class="form-control" id="username" name="username" placeholder="Username" required=""
                       autofocus="" th:field="*{username}"
                       type="text"/>

            </div>
            <br>

            <div class="form-row">

                <label for="password" class="sr-only">Password</label>

                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="" th:field="*{password}"
                />

            </div>

        </div>


        <button class="btn btn-lg btn-outline-success btn-block" type="submit">Sign in</button>

    </form>
    <form class="form-signin" method="get" action="/addUser">
        <button class="btn btn-lg btn-danger btn-block" type="submit">Register</button>
    </form>


</div>
</body>
</html>
